<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Select Boarn Country </title>

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
 
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body class="strsrn-body">

    <header class="">
        <div class="container-fluid">
            <div class="header-top">
                <div class="d-flex justify-content-between screen-seticon mt-2">
                    <button><i class="fas fa-chevron-left"></i></button>
                    <button onclick="toggleFullscreen()"><i
                            class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
                    <button><i class="fa-solid fa-down-left-and-up-right-to-center"></i></button>
                    <button><i class="fa-solid fa-gear"></i></button>
                    <button><i class="fa-solid fa-right-to-bracket"></i></button>
                </div>
            </div>
            <div class="home-logo-holder text-center">
                <img src="images/r-logo-big.svg" alt="Reallives" />
            </div>
        </div>
    </header>
    <div class="clearfix"> </div>

    <main class="strsrn-body-main">

        <div class="container-fluid">

            <div class="stcrn-headline text-dark-blue mb-5">
                <p>You were born in 22 of the world's 192 countries. But you have lived complete lives in 3 countries.
                </p>
            </div>

            <div class="country-box-outer">

                <div class="country-box-holder row">

                    <div class="country-box-inner col-5">
                        <div class="country-box-head box-title-font">
                            <p class="mb-0 ">Your RealLives passport</p>
                        </div>
                        <div class="country-box-flag  ">
                            <img   src="images/select-country/india-flag.svg" class="mb-3" />
                            <p>India</p>
                        </div>
                        <div class="country-box-glob">
                            <img src="images/select-country/country-globe.png" class="mb-3" />
                        </div>
                        <div class="country-box-mail">
                            <img src="images/select-country/small-passport.png" class="" />
                        </div>
                    </div>

                    <div class="country-box-inner col-5">
                        <div class="country-box-head box-title-font">
                            <p class="mb-0">Your visa to be born in</p>
                        </div>
                        <div class="country-box-flag">
                            <img  class="mb-3 " src="images/select-country/nicaragua-flag.svg" class="mb-3" />
                            <p class="">Nicaragua</p>
                        </div>
                        <div class="country-box-stamp">
                            <img class="stamb"  src="images/select-country/country-stamp.svg" class="mb-3" />
                        </div>
                    </div>

                </div>

            </div>

            <div class="text-center mt-3">
                <a href="registered-country-map.html"
                    class="btn border-0 btn-style modal-btn-text bg-blue text-white mb-2 w-25 py-2"> Fly to be born </a>
            </div>

        </div>

    </main>


    <script src="js/custom.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
