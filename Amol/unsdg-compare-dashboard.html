<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select country from the map</title>

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="strsrn-body">

    <header class="">
        <div class="container-fluid">
            <div class="header-top">
                <div class="d-flex justify-content-between screen-seticon mt-2">
                    <button><i class="fas fa-chevron-left"></i></button>
                    <button onclick="toggleFullscreen()"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
                    <button><i class="fa-solid fa-down-left-and-up-right-to-center"></i></button>
                    <button><i class="fa-solid fa-gear"></i></button>
                    <button><i class="fa-solid fa-right-to-bracket"></i></button>
                </div>
            </div>
            <div class="home-logo-holder text-center">
                <img src="images/r-logo-big.svg" alt="Reallives" />
            </div>
        </div>
    </header>
    <div class="clearfix"> </div>

    <main class="strsrn-body-main">

        <div class="container-fluid">

            <div class="d-flex justify-content-between" style="margin-top: -30px;">
                <button class="btn border-0 btn-style modal-btn-text text-white"> <i class="fas fa-arrow-left"></i> Back </button>
                <button class="btn border-0 btn-style modal-btn-text text-white"> <i class="fas fa-sign-in"></i> </button>
            </div>

            <div class="text-center section-title-large">
                <p class="mb-0">
                    Country Profiles from UN SDG Dashboard
                </p>
                <a href="#" class="text-decoration-none text-blue">https://dashboards.sdgindex.org/profiles/</a>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
    
                        <div class="stcrn-headline mb-2">
                            <p class="section-title-large mb-2">Armenia</p> 
                        </div>
            
                        <div class="wiki-content ">
                            <img src="images/wiki-img.svg" class="img img-fluid w-100" />
                        </div>
    
                        <div class="text-center">
                            <a href="select-born-country.html" type="button" class="btn border-0 btn-style " > 
                                <img src="images/livelife-button.svg" class="img img-fluid" style="width: 190px;" />
                            </a>
                        </div>
                    </div>
    
                    <div class="col-lg-6">
                        <div class="stcrn-headline mb-2">
                            <p class="section-title-large mb-2">Angola</p> 
                        </div>
            
                        <div class="wiki-content ">
                            <img src="images/wiki-img.svg" class="img img-fluid w-100" />
                        </div>
    
                        <div class="text-center">
                            <a href="select-born-country.html" type="button" class="btn border-0 btn-style " > 
                                <img src="images/livelife-button.svg" class="img img-fluid" style="width: 190px;" />
                            </a>
                        </div>
                    </div>
    
                </div>
            </div>

        </div>

    </main>
    

    <script src="js/custom.js" ></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
