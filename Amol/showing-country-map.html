<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Your Country Map</title>

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="strsrn-body">

    <header class="">
        <div class="container-fluid">
            <div class="header-top">
                <div class="d-flex justify-content-between screen-seticon mt-2">
                    <button><i class="fas fa-chevron-left"></i></button>
                    <button onclick="toggleFullscreen()"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
                    <button><i class="fa-solid fa-down-left-and-up-right-to-center"></i></button>
                    <button><i class="fa-solid fa-gear"></i></button>
                    <button><i class="fa-solid fa-right-to-bracket"></i></button>
                </div>
            </div>
            <div class="home-logo-holder text-center">
                <img src="images/r-logo-big.svg" alt="Reallives" />
            </div>
        </div>
    </header>
    <div class="clearfix"> </div>

    <main class="strsrn-body-main">

        <div class="container-fluid">

            <div class="">
                <button class="btn border-0 btn-style modal-btn-text text-white"> <i class="fas fa-arrow-left"></i> Back </button>
            </div>

            <div class="row">
                <div class="col-lg-6">

                    <div class="stcrn-headline text-dark-blue mb-2">
                        <p>See the place where you whhere you were born</p>
                    </div>
        
                    <div class="map-fullheight ">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d242118.14199614953!2d73.72288117003453!3d18.524564859944654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf2e67461101%3A0x828d43bf9d9ee343!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1690635113665!5m2!1sen!2sin" class="rounded-3" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="stcrn-headline text-dark-blue mb-2">
                        <p>See how big or small your country is.</p>
                    </div>
        
                    <div class="map-fullheight">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d242118.14199614953!2d73.72288117003453!3d18.524564859944654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf2e67461101%3A0x828d43bf9d9ee343!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1690635113665!5m2!1sen!2sin" class="rounded-3" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>

            </div>

            <div class="text-center mt-3">
                <a href="wealth-inequality.html" class="btn border-0 btn-style modal-btn-text bg-blue text-white mb-2 w-25 py-2"> Wealth inequality in your country </a>
            </div>

        </div>

    </main>
    

    <script src="js/custom.js" ></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
