<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealLives UN SDGs data learning tool</title>

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="strsrn-body">
     
    <main class=" ">

        <div class="container-fluid mt-5">

            <div class="d-flex justify-content-between">
                <button class="btn border-0 btn-style modal-btn-text text-white"> <i class="fas fa-arrow-left"></i> Back </button>
                <button class="btn border-0 btn-style modal-btn-text text-white"> <i class="fas fa-sign-in"></i> </button>
            </div>

            <section class="mt-5">
                        
                <div class="designlife-goal-outer ">
                    <div class="designlife-title-img text-center mb-2">
                        <img src="images/webapp/title-image.svg" alt="Gameplay" class="img img-fluid mb-2" />
                        <p class="normal-font text-blue">Selected countries reflecting the SDG score for the Goal 1</p>
                    </div>

                    <div class="text-center normal-font">
                        <p>
                            Countries divided in <span class="text-red">Major challenges</span>, <span class="text-orange">Significant challenges</span>, <span class="text-yellow">Challenges remain</span>, <span class="text-green">Goal achievement</span> and <span class="text-gray">No data available</span> category
                        </p>
                    </div>

                    <div class="graph-section">  
                        <div class="map-graph text-center pt-3">
                            <img src="images/map-graph.svg" class="img img-fluid"/>
                        </div> 
                    </div>

                    <div class="text-end mt-2">
                        <a href="unsdg-learntool4.html" class="btn border-0 btn-style modal-btn-text bg-blue text-white mb-2 px-4" > Next </a>
                    </div>
                    
                </div>

            </section>
            
        </div>

    </main>

    <script src="js/custom.js" ></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
