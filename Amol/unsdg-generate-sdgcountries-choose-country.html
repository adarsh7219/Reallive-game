<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> UN sdg generate sdg contries Choose a country to live </title>

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="strsrn-body">
    
    <header class="">
        <div class="container-fluid">
            <div class="header-top">
                <div class="d-flex justify-content-between screen-seticon mt-2">
                    <button><i class="fas fa-chevron-left"></i></button>
                    <button onclick="toggleFullscreen()"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
                    <button><i class="fa-solid fa-down-left-and-up-right-to-center"></i></button>
                    <button><i class="fa-solid fa-gear"></i></button>
                    <button><i class="fa-solid fa-right-to-bracket"></i></button>
                </div>
            </div>
            <div class="home-logo-holder text-center">
                <img src="images/r-logo-big.svg" alt="Reallives" />
            </div>
        </div>
    </header>
    <div class="clearfix"> </div>

    <main class="strsrn-body-main">

        <div class="container-fluid"> 
            
            <div class="choosecountry-box-outer pt-2">

                <div class="section-title-xl text-center text-white mb-2">
                    <p>Choose a country to live a life in RealLives</p>
                </div>
                <div class="designlife-title-img text-center mb-2">
                    <img src="images/webapp/title-image.svg" alt="Gameplay" class="img img-fluid" style="width: 28%;" /> 
                </div>
                <div>
                    <div class="d-flex flex-wrap flex-column gap-3 justify-content-center align-items-center ">
                        <div class="designlife-color-box lifebox-1 "> 
                            <button class="btn designlife-outer-btn" > 
                                <img src="images/sdgs-goal/sdg2_en.png" />
                            </button>
                        </div>
    
                        <div class="sdg-subgoal-right-text normal-font ">
                            <p class="text-white fw-medium mb-2">2.1 Prevalence of undernourishment (%)</p>
                        </div>
                    </div>
                </div>

                <div class="country-box-holder row">

                    <div class=" col-5">
                        <div class="country-box-head ">
                            <p class="mb-0 section-title-xl text-blue">India</p>
                        </div>
                        <div class="country-box-flag">
                            <img src="images/select-country/india-flag.svg" class="mb-3" /> 
                        </div>
                    </div>
    
                    <div class=" col-5">
                        <div class="country-box-head ">
                            <p class="mb-0 section-title-xl text-blue">Nicaragua</p>
                        </div>
                        <div class="country-box-flag">
                            <img src="images/select-country/nicaragua-flag.svg" class="mb-3" /> 
                        </div>
                    </div>
    
                </div>
                
            </div> 
            
            <div class="text-center fontheading mt-3">
                <p>Selected country : <label>India</label> </p>
                <a href="select-born-country.html" class="btn load-life-btn border-0 w-25 mb-2"> <img src="images/load-life-button.svg" class="img img-fluid" /> </a>
            </div>

        </div>

    </main>


    <script src="js/custom.js" ></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
